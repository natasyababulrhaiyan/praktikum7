<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if</title>
</head>
<body>
    <script>
        var totalbelanja = prompt("Total Belanja?", 0);

        if(totalbelanja > 100000){
            document.write("<h2>Selamat Anda dapat hadiah</h2>");
        }
        document.write("<p>Terimakasih suddah berbelanja di toko kami</p>");
    </script>
</body>
</html>
